<h2 mat-dialog-title>Add New Avenger</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="employee.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{employee.avatar}}"></mat-icon> {{employee.avatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon> {{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    

    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="employee.first_name" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="employee.last_name" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Alias" [(ngModel)]="employee.alias" required />
    </mat-form-field>

    <!-- <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Birthday" [(ngModel)]="employee.birthDate" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
       -->

    <mat-form-field>
      <textarea matInput placeholder="Email" [(ngModel)]="employee.email"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
